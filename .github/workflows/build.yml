name: Build

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # https://github.com/actions/setup-node
      - name: Node Setup
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
          cache: npm
          
      - name: Install  
        run: npm install -g yarn
        
      - name: Install yarn
        run: yarn install --frozen-lockfile
        
      - name: Build
        run: yarn build
